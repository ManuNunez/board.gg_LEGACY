<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARD.GG - Carta Alta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }

        .carta-container {
            display: inline-block;
            margin: 0 20px;
        }
    </style>
    <link rel="stylesheet" href="../footer.css">
</head>

<body>

    <!-- Contenido de la página, incluyendo la barra de navegación y otros elementos HTML -->

    <div class="container mt-5 text-center">
        <h1>CARTA ALTA</h1>
        <hr>

        <div class="d-flex justify-content-center">
            <button class="btn btn-dark btn-lg mx-2" onclick="iniciarJuego()">Iniciar Juego</button>
        </div>

        <div class="mt-3">
            <div class="carta-container" id="carta-usuario"></div>
            <div class="carta-container" id="carta-casa"></div>
        </div> <!-- Contenedor para las cartas -->

        <div class="mt-3" id="resultado"></div> <!-- Resultado sobre las cartas -->

    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 BOARD.GG. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="single_player.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
